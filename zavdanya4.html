<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <style>
        hr {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    
    <!-- Полоска -->
    <hr>
    
    <form action="#" method="post">
        <!-- First Name -->
        <label for="first-name">first name:</label>
        <input type="text" id="first-name" name="first-name" required>
        <br>
        
        <!-- Last Name -->
        <label for="last-name">last name:</label>
        <input type="text" id="last-name" name="last-name" required>
        <br>
        
        <!-- Полоска -->
        <hr>
        
        <!-- Button Tag -->
        <button type="submit">button tag!</button>
        
        <!-- Input Tag Button -->
        <input type="submit" value="input tag button type!">
        
        <!-- Полоска -->
        <hr>
        
        <!-- Вибір країни -->
        <select id="country" name="country">
            <option value="japan">Japan</option>
            <option value="ukraine">Ukraine</option>
            <option value="poland">Poland</option>
        </select>
        <br>
        
        <!-- Полоска -->
        <hr>
        
        <!-- Вибір між male, female -->
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">male</label>
        <br>
        
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>
        <br>
        
        <!-- Полоска -->
        <hr>
        
        <!-- Вибір галочками -->
        <input type="checkbox" id="bike" name="vehicle" value="bike">
        <label for="bike">i have a bike</label>
        <br>
        
        <input type="checkbox" id="car" name="vehicle" value="car">
        <label for="car">i have a car</label>
        <br>
        
    </form>
</body>
</html>
